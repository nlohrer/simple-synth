services:
    nginx-proxy:
        image: nginx
        ports:
            - $OUTPORT:80
        volumes:
            - type: bind
              source: ./nginx
              target: /etc/nginx/templates
              read_only: true
            - type: bind
              source: ./web
              target: /data/web
              read_only: true
        depends_on:
            - $FLASK_HOSTNAME
        environment:
            - PROXY_HOSTNAME=localhost
            - PROXY_PORT=$OUTPORT
            - NGINX_PORT=80
            - FLASK_HOSTNAME=$FLASK_HOSTNAME
            - FLASK_PORT=6500
    backend:
        build:
            context: .
            dockerfile: flask/Dockerfile
        volumes:
            - wav-files:/src/flask/static
    alpine-cron:
        build:
            context: .
            dockerfile: cron/Dockerfile
        environment:
            - CURL_PORT=6500
            - CURL_HOST=$FLASK_HOSTNAME
            - WAV_FILE_LOCATION=/src/static
        depends_on:
            - nginx-proxy
        init: true
        volumes:
            - wav-files:/src/static
volumes:
    wav-files: