services:
    nginx-proxy:
        image: nginx
        ports:
            - 10000:80
        volumes:
            - type: bind
              source: ./nginx/nginx.conf
              target: /etc/nginx/conf.d/default.conf
              read_only: true
            - type: bind
              source: ./web
              target: /data/web
              read_only: true
        depends_on:
            - backend
    backend:
        build:
            context: .
            dockerfile: flask/Dockerfile
