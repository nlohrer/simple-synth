<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='./style.css' rel='stylesheet' type='text/css'>
    <title>Synth</title>
</head>
<body>
    <div class="main-container">
    <h1 id='head'>simple-synth</h1>
    <form action='javascript:void(0);' method='post' class='synth-form'>
        <div class="options-container">
        <div class="general-options-container">
            <fieldset>
                <label for='frequency'>Frequency</label>
                <input type='text' name='frequency' id='frequency' value='440' required />
            </fieldset>

            <fieldset>
                <label for='sec'>Duration</label>
                <input type='text' name='sec' id='sec' value='1' required/>
            </fieldset>

            <fieldset>
                <label for='amp'>Amplitude</label>
                <input type='range' name='amp' id='amp' min='0.01' max='0.5' step='0.01' value='0.1'/>
            </fieldset>

            <fieldset>
                <label for="waveform">Waveform</label>
                <select name="waveform" id="waveform">
                    <option value="sine">sine</option>
                    <option value="triangular">triangular</option>
                    <option value="sawtooth">sawtooth</option>
                    <option value="square">square</option>
                </select>
            </fieldset>
        </div>

        <div class="envelope-options">

            <svg id='envelope-container' width='200' height='100' xmlns='https://www.w3.org/2000/svg'>
                <path id='envelope-graph' fill="none" stroke="black" />
            </svg>

            <div class="envelope-options-ranges">
                <fieldset>
                    <label for="attack" id='attack-label'>Attack:</label>
                    <div class='range-value-container'>
                        <label for="attack" id='attack-value'>0.00</label>
                        <input type="range" name='attack' id='attack' min='0' max='1' step='0.01' value='0'>
                    </div>
                </fieldset>
                <fieldset>
                    <label for="decay" id='decay-label'>Decay:</label>
                    <div class='range-value-container'>
                        <label for="attack" id='decay-value'>0.00</label>
                        <input type="range" name='decay' id='decay' min='0' max='1' step='0.01' value='0'>
                    </div>
                </fieldset>
                <fieldset>
                    <label for="release" id='release-label'>Release:</label>
                    <div class='range-value-container'>
                        <label for="attack" id='release-value'>0.00</label>
                        <input type="range" name='release' id='release' min='0' max='1' step='0.01' value='0'>
                    </div>
                </fieldset>
            </div>

        </div>
            <!--
            <fieldset>
                <label for='sample_rate'>Sample rate</label>
                <input type='text' name='sample_rate' id='sample_rate' />
            </fieldset>
            -->
        </div>
        <input id='submit' type='submit' value='Create file' />
    </form>
    <div id="error-container"></div>
    <div id='wav-container' class='wav-container'>
    </div>
    </div>
</body>

</html>
<script src='./script.js'></script>
