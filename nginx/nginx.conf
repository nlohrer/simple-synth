server {
    listen 80;
    server_name localhost;
    location / {
        root /data/web;
        index index.html index.htm;
    }
    location /synth {
        proxy_pass http://backend:6500/synth;
        proxy_redirect http://backend:6500 http://localhost:10000;
    }
    location /static {
        proxy_pass http://backend:6500/static;
    }
}
